<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 dir="a">Welcome to this page</h1>
    </header>
    <h2>Contact us form</h2>
    <form action="https://www.thecodehelp.in/" target="_blank">
        <label Name>Name</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your name">
        <br/>

        <label email>Email</label>
        <input type="email" name="email" placeholder="Enter your email">
        <br/>

        <label for="number">Contact Number</label>
        <input type="number"  name="number" placeholder="mobile number" >
        <br/>

        <label for="gender">Gender</label>
        <select id="gender" >
            <option value="select">select</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        <br/>

        <label for="birth">Date Of Birth</label>
        <input type="date" name="birth" >
        <br/>

        <span>Rating:</span>

        <input type="radio" id="1" name="Rating" value="1">
        <label for="1">1</label>
    
        <input type="radio" id="2" name="Rating" value="2">
        <label for="2">2</label>

        <input type="radio" id="3" name="Rating" value="3">
        <label for="3">3</label>

        <input type="radio" id="4" name="Rating" value="4">
        <label for="4">4</label>

        <input type="radio" id="5" name="Rating" value="5">
        <label for="5">5</label>
        <br/>

        <label for="message">Enter Your Message </label>
        <br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
        <!-- <input type="text" id="message" name="message"> -->
        <br/>

        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset">
        <br/>

        <footer>
            <br/>
        <p>
            <a href="https://www.instagram.com/" target="_blank" >
                <img 
                src="ig.jpg"
                alt="https://www.instagram.com/"
                width="30"
                height="30"
                >
            </a>
                  
            <a href="https://www.facebook.com/" target="_blank">
                <img
                src="fb.jpg"
                alt="https://www.facebook.com/"
                width="30"
                height="30"
                >
            </a>

            <a href="https://twitter.com/" target="_blank">
                <img
                src="x.jpg"
                alt="https://twitter.com/"
                width="30"
                height="30"
                >
            </a>
        </p>
        </footer>
    </form>
</body>
</html>
