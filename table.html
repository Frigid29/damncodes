<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <caption>first table</caption>
            <tr>
                <th>marks</th>
                <th>s1</th>
                <th>s2</th>
                <th>s3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pps</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>python</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <td>maths</td>
                <td>9</td>
                <td>4</td>
                <td>10</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>22</td>
                <td>18</td>
                <td>25</td>
            </tr>
        </tfoot>
        
    </table>


</body>
</html>
