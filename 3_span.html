<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption>Third Table</caption>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 Hours after eating</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140-200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
