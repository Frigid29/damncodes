<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="itemcard.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="pic">
                <img src="mug-2.jpg" alt="">
            </div>
            <div class="box">
                <p class="ligt">COFFEE MUG</p>
                <h1 class="heading">WHITE COFFEE MUG</h1>
                <p class="para">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <span class="sell">₹149</span>
                <span class="original"><del>₹249</del></span>
                <button class="click">
                    <img src="icon-cart.png" alt="https://www.flaticon.com/free-icons/smart-cart" >
                    <span class="txt">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
